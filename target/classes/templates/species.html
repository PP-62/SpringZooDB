<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
<header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/enter" class="nav-link">Enter</a></li>
        <li class="nav-item"><a href="/animals" class="nav-link">Animals</a></li>
        <li class="nav-item"><a href="/species" class="nav-link active" aria-current="page">Species</a></li>
        <li class="nav-item"><a href="/rations" class="nav-link">Rations</a></li>
        <li class="nav-item"><a href="/aviaries" class="nav-link">Aviaries</a></li>
        <li class="nav-item"><a href="/keepers" class="nav-link">Keepers</a></li>
    </ul>
</header>
<hr class="my-4">
<form action="/species" method="get" novalidate="novalidate">
    <div class="row g-3 justify-content-center">
        <div class="col-md-2">
            <label for="name_search" class="form-label">Type</label>
            <input type="text" class="form-control" id="name_search" placeholder="" name="type" value="" oninvalid="">
        </div>
        <div class="col-md-2">
            <label for="group_search" class="form-label">Group</label>
            <input type="text" class="form-control" id="group_search" placeholder="" name="group" value="" oninvalid="">
        </div>
        <div class="col-md-2">
            <label for="lifeStyle_search" class="form-label">LifeStyle</label>
            <input type="text" class="form-control" id="lifeStyle_search" placeholder="" name="lifeStyle" value="" oninvalid="">
        </div>
        <div class="col-md-2">
            <label for="status_search" class="form-label">Status</label>
            <input type="text" class="form-control" id="status_search" placeholder="" name="status" value="" oninvalid="">

        </div>
        <button class="col-md-2 btn btn-primary btn-lg" type="submit">search</button>
    </div>
    <hr class="my-4">
</form>
<div th:each="animals : ${species}">
    <form th:action="'/species/update/'+${animals.id}"  th:id="'u' + ${animals.id}" method="post"></form>
    <form th:action="'/species/delete/'+${animals.id}" th:id="'d' + ${animals.id}" method="post"></form>
</div>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Type</th>
            <th scope="col">Group</th>
            <th scope="col">LifeStyle</th>
            <th scope="col">Status</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="animals : ${species}">
            <td th:text="${animals.id}"></td>
            <td><input type="text" class="form-control" placeholder="" name="type" value="" th:value="${animals.type}" th:form="'u'+${animals.id}"></td>
            <td><input type="text" class="form-control" placeholder="" name="group" value="" th:value="${animals.group}" th:form="'u'+${animals.id}"></td>
            <td><input type="text" class="form-control" placeholder="" name="lifeStyle" value="" th:value="${animals.lifeStyle}" th:form="'u'+${animals.id}"></td>
            <td><input type="text" class="form-control" placeholder="" name="status" value="" th:value="${animals.status}" th:form="'u'+${animals.id}"></td>
            <td><button class="btn btn-primary btn-lg" type="submit" th:form="'u'+${animals.id}">update</button></td>
            <td><button class="btn btn-primary btn-lg" type="submit" th:form="'d'+${animals.id}">delete</button></td>
        </tr>
        </tbody>
    </table>
</div>
<hr class="my-4">
<form action="/species" method="post">
    <div class="row g-3 justify-content-center">
        <div class="col-md-2">
            <label for="type_add" class="form-label">Type</label>
            <input type="text" class="form-control" id="type_add" placeholder="" name="type" value="" required="">
        </div>
        <div class="col-md-2">
            <label for="group_add" class="form-label">Group</label>
            <input type="text" class="form-control" id="group_add" placeholder="" name="group" value="" oninvalid="">
        </div>
        <div class="col-md-2">
            <label for="lifeStyle_add" class="form-label">LifeStyle</label>
            <input type="text" class="form-control" id="lifeStyle_add" placeholder="" name="lifeStyle" value="" oninvalid="">
        </div>
        <div class="col-md-2">
            <label for="status_add" class="form-label">Status</label>
            <input type="text" class="form-control" id="status_add" placeholder="" name="status" value="" oninvalid="">
        </div>
        <button class="col-md-2 btn btn-primary btn-lg" type="submit">add</button>
    </div>
</form>
</body>
</html>
